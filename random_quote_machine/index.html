<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css" rel="stylesheet">
    <style>
        :root {
            --theme-color: rgba(13, 110, 253);
        }
        body {
            background-color: var(--theme-color);
        }
        #quote-box {
            margin: 200px auto;
            width: 500px;
            background-color: white;
            border-radius: 5px;
            padding: 10px;
        }
        #text {
            font-size: 20px;
            text-align: center;
        }
        #author {
            text-align: right;
        }
        .text-color {
            color: var(--theme-color);
        }
    </style>
</head>
<body>
    <div>
        <div id="quote-box" class="container-fluid">
            <div id="text" class="mb-3 text-color"></div>
            <div id="author" class="mb-3 text-color"></div>
            <a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank" class="btn btn-primary"><i class="fab fa-twitter"></i></a>
            <a id="new-quote" href="#" class="btn btn-primary">Next</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        const quotes = [
            {
                quote: 'If everything was perfect,you would never learn,and you would never grow.',
                author: 'Unknown'
            },
            {
                quote: 'Be happy,but never satisfied.',
                author: 'Unknown'
            }, 
            {
                quote: 'You do not write your life with words.You write it with actions.',
                author: 'Unknown'
            }
        ];

        function changeQuote() {
            const radomIndex = Math.floor(Math.random()*quotes.length);
            const newQuote = quotes[radomIndex].quote;
            const newQuoteAuthor = quotes[radomIndex].author;
            $("#text").text(newQuote);
            $("#author").text('—— '+newQuoteAuthor);
        }

        $(document).ready(changeQuote());

        $("#new-quote").click(changeQuote);


    </script>
</body>
</html>
